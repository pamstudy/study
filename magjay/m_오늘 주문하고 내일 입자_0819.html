<script>
// 리뷰 수와 상품 평점을 업데이트하는 함수
function UpdateCountAndScore() {
  if (typeof(crema) === "object") {
    c_c = new crema.ProductReviewsCountWidget;
    c_s = new crema.ProductReviewsScoreWidget;
    c_c.attach();
    c_s.attach();
  }
  console.log("%c[CREMA]%c REVIEWS COUNT AND SCORE WAS UPDATED.", "font-weight: bold; color: black;", "color: green");
}

// Ajax Callback
var oldXHR = window.XMLHttpRequest;

function newXHR() {
  var realXHR = new oldXHR();
  realXHR.addEventListener("readystatechange", function() {
    if (realXHR.readyState == 4 && realXHR.status == 200) {
      setTimeout(function() {
        UpdateCountAndScore()
      }, 500);
    }
  }, false);
